<!doctype html>
<html>
  <head>
    <title>Welcome to Noosly</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/styles.css">
  </head>
  <body class="container">
    <header>
      <h1>Noozly</h1>
    </header>

    <section>
      <form data-search="search-form" class="cb-container">
        <div class="input-group">
          
          <input type="text" class="form-control" data-search="search-input" autofocus placeholder="Enter Keyword">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Search</button>
          </span>
        </div><!-- /input-group -->
      </form>
    </section>

    <div class="panel-default">
        <ul class="panel-body" id="search-list" data-chat="article-list"></ul>
    </div>

    <script src="/scripts/dist/main.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js" type="text/javascript" charset="utf-8"></script> -->
  </body>
</html>
